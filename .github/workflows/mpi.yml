name: ${{ matrix.mpi }}

on:
  push:
    branches:
      - HiRep-COMP

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      # Ensures that jobs are not cancelled is one job fails
      fail-fast: false
      matrix:
        mpi: [mpi, no-mpi]
        nc: [2, 3]
        repr: [FUND]
    
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - uses: ./.github/actions/runtests
      with:
        mpi: -${{ matrix.mpi }}
        nc: ${{ matrix.nc }}
        repr: ${{ matrix.repr }}
